<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="images/4893515800_2_1_8.jpg" alt="socks">
            <h2 class="title">Socks</h2>
            <h3 id="price">14.99$</h3>
            <p>Buy now!</p>
            <button class="buy">Buy</button>
        </div>
        <div class="card">
            <img src="images/sp-pgm-dc-11.jpg" alt="pants">
            <h2 class="title">Pants</h2>
            <h3 id="price">44.99$</h3>
            <p>Buy now!</p>
            <button class="buy">Buy</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
